<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/desktop.css" media="(min-width: 1024px)">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <header class="header">
      <nav class="header__image">
        <img src="./images/logo.svg" alt="logo">
      </nav>
    </header>
    <section class="hero-image">
    </section>
    <section class="container">
      <h1 class="container__title"><span>We're</span> coming soon</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="container__form" action="">
        <label for="correo">
          <input class="container__form--input" type="email" id="correo" placeholder="Email Address">
          <div id="icon-error" class="is-active"></div>
          <input id="button" class="container__form--image" type="image" src="./images/icon-arrow.svg">
        </label>
      </form>
      <h3 id="message" class="is-active">Please provided a valid email</h3>
    </section>
  </main>  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Antonio Espin</a>.
    </p>
  </footer>
  <script src="./src/js/index.js"></script>
</body>
</html>
